<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Phone Number Web Search</title>
    <base target="_blank">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/script.js"></script>
</head>

<body onload="document.forms.bing.query.focus();">

    <form name="bing" onsubmit="this.offset.value = 0; return bingWebSearch(this.query.value,
    bingSearchOptions(this), getSubscriptionKey())">

        <div id="logo"><!-- logo block including search market/language -->
            <p><select name="where">
                    <option value="en-US" selected>United States (English)</option>
                    <option value="uk-UK">Ukraine (Ukrainian)</option>
                </select>
            <p>from Microsoft Cognitive Services
        </div>

        <div id="query"><!-- query controls including search field and options -->
            <h1>Phone Number Web Search</h2>

                <input type="text" name="query" id="term" placeholder=" Search phone number the Web" autocomplete=off>

                <p>Promote
                    <input type=checkbox name="what" id="webpages" value="webpages" checked>
                    <label for="webpages">Web pages</label>

                    &nbsp;&nbsp;&nbsp;From
                    <select name="when">
                        <option value="" selected>All time</option>
                        <option value="month">Past month</option>
                        <option value="week">Past week</option>
                        <option value="day">Last 24 hours</option>
                    </select>

                    &nbsp;&nbsp;&nbsp;<input type=checkbox id="safe" name="safe" value="off" checked><label
                        for="safe">SafeSearch</label>

                    <!-- these hidden fields control paging -->
                    <input type=hidden name="count" value="25">
                    <input type=hidden name="offset" value="0">

    </form>

    </div>
    <div id="error">
        <h2>Error</h2>
        <div id="_error">
        </div>
    </div>

    <h2>Results</h2>
    <div id="paging1">
        <div id="_paging1"></div>
    </div>

    <div id="noresults">
        <div id="_noresults">None yet.</div>
    </div>

    <div id="sidebar">
        <div id="_sidebar"></div>
    </div>

    <div id="pole">
        <div id="_pole"></div>
    </div>

    <div id="mainline">
        <div id="_mainline"></div>
    </div>

    <div id="paging2">
        <div id="_paging2"></div>
    </div>

    <div id="json">
        <h3><a href="#" onclick="return toggleDisplay('_json')">JSON</a></h3>
        <div id="_json" style="display: none"></div>
    </div>

    <div id="http">
        <h3><a href="#" onclick="return toggleDisplay('_http')">HTTP</a></h3>
        <div id="_http" style="display: none"></div>
    </div>

</body>

</html>
