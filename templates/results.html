{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">

    <h1>Results</h1>
    <br /><br />
    <ul>
        {% for result in results %}
        <li>
            <a class="result-link" href="{{ result }}">{{ result }}</a>
            {# {{ result }} #}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
